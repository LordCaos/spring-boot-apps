server.servlet.context-path=/app/api
server.port=8082

spring.profiles.active=local

#Swagger Properties
swagger.api.title=Spring-Boot-JPA
swagger.api.description=Spring Boot's JPA Demo
swagger.api.termsOfServiceUrl=http://blog.anishpanthi.net
swagger.api.version=1.0
swagger.api.controller.basepackage=com.app.boot.jpa.controller

#Data Source Properties for MySQL
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.url=jdbc:mysql://localhost:3306/user_management?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345